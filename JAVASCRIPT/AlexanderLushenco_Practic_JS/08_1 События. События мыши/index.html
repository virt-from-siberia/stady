<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        font-size: 24px;
    }

    div {
        margin: 20px;
    }

    .block {
        width: 150px;
        height: 150px;
        background: bisque;
        margin: 50px;
    }
</style>

<body>
    <div class="">
        <input type="radio" class="radio-input" name="type" value="box" id="radio_1">
        <label for="radio_1">option 1</label>
        <input type="radio" class="radio-input" name="type" value="cicle" id="radio_2">
        <label for="radio_2">option 2</label>
        <input type="radio" class="radio-input" name="type" value="triangle" id="radio_3">
        <label for="radio_3">option 3</label>
    </div>

    <div class="">
        <select name="" id="my-select">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
        </select>
    </div>

    <div class="block onclick">
        click
    </div>
    <div class="block doble-onclick">
        double click
    </div>

    <button class="push">push</button>

    <script src="js.js"></script>
</body>

</html>
