<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>Checkbox для заказчика</h1>
            <!-- add class p-switch -->
            <div class="pretty p-switch p-fill">
                <input type="checkbox" value="speed" class="order" />
                <div class="state p-primary">
                    <label>бЫСТРО</label>
                </div>
            </div>
            <div class="pretty p-switch p-fill">
                <input type="checkbox" value="chep" class="order" />
                <div class="state p-danger">
                    <label>ДЕШЕВО</label>
                </div>
            </div>
            <div class="pretty p-switch p-fill">
                <input type="checkbox" value="quality" class="order" />
                <div class="state p-success">
                    <label>КАЧЕСТВЕННО</label>
                </div>
            </div>
        </div>

        <div class="right"></div>
    </div>

    <script src="js.js"></script>

</body>

</html>
