<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text" v-model="firstName">
            <input type="text" v-model="lastName">
            <input type="text" v-model="promo">
            <hr>
            <h2>Hello,{{ fullName }}</h2>
            <hr>
            <button class="btn btn-success" v-on:click="showText = !showText">ToggleName</button>
            <hr>
            <div v-show="showText">Your sale is {{ sale}}</div>
        </div>
    </div>
    <script>
        function getSale(code) {
            let codes = {
                newYear: 10,
                some: 20
            };
            let sale = (codes[code] !== undefined) ? codes[code] : 0;
            return sale;
        }

        let sample = new Vue({
            el: '.sample',
            data: {
                firstName: '',
                lastName: '',
                showText: true,
                promo: ''
            },
            computed: {
                fullName() {
                    console.log('render fullName');
                    return this.firstName + this.lastName;
                },
                sale() {
                    return getSale(this.promo);
                }
            },
            watch: {

            }
        });

    </script>
</body>

</html>
