<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
            transition: 1s;
        }

        .suqare {
            border-radius: 0%;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }

        .yellow {
            background: yellow;
        }

        .black {
            background: black;
        }

        .white {
            background: white;
        }
    </style>
</head>

<body>

    <div id="app">

        <div class="circle" v-on:click="isActive = !isActive" v-bind:class="getCssClasses()">
        </div>

        <div class="circle" v-bind:class="[color, {
            'red': isActive
        }]"></div>

        <input type="text" v-model="color">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false,
                color: 'blue',
                isBlack: false
            },
            methods: {

                getCssClasses() {
                    return {
                        'red': this.isActive,
                        'green': !this.isActive
                    }
                }
            },
        });
    </script>
</body>

</html>
