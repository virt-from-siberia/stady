<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
            transition: 0.5s;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">

        <div class="circle" v-bind:style="circleClasses">
        </div>
        <div class="circle" v-bind:style="[circleClasses, {'border': 'none'}]"></div>

        <input type="text" v-model="color">
        <input type="text" v-model="heigth">
        <input type="text" v-model="width">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                color: 'red',
                heigth: 100,
                width: 100
            },
            computed: {
                circleClasses() {
                    return {
                        'background': this.color, 'height': this.heigth + 'px', 'width': this.width + 'px'
                    }
                }
            }
        })

    </script>
</body>

</html>
