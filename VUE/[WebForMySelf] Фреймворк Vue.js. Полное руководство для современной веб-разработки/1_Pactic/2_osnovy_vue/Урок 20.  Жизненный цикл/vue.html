<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        <h2>{{ title }}</h2>

        <button v-on:click="title = 'Changed title'">Change</button>
        <button v-on:click="destroy">destroy</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                destroy() {
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log('beforeCreate');

            }, created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            destroyed() {
                console.log('destroyed');
            },
        });

    </script>
</body>

</html>
